<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Toggle</title>

    <link rel="stylesheet" href="nav.css" />
    <link
      rel="stylesheet"
      href="/node_modules/@flaticon/flaticon-uicons/css/all/all.rounded.css"
    />
  </head>
  <body>
    <!-- Side Navigation Bar -->
    <aside class="side-nav-bar">
      <div class="side-bar-wrapper">
        <!-- Close Button Container -->
        <div class="close-button-container">
          <button id="close">
            <i class="fi fi-br-cross-small exit"></i>
            <i class="fi fi-br-bars-sort menu"></i>
          </button>
        </div>

        <!-- User Container -->
        <div class="user-info-container">
          <h1 class="logo">Logo</h1>

          <div class="user-container">
            <div class="profile-wrapper">
              <img src="../8 - Navbar Toggle/assets/profile.jpg" />
            </div>

            <div class="user-wrapper">
              <strong>Nyx</strong>
              <span>Front-End Developer</span>
            </div>
          </div>
        </div>

        <!-- Nav Links Container -->
        <nav class="nav-container">
          <a href="#" class="nav-link active">
            <i class="fi fi-rr-home"></i>
            <span>Home</span>
          </a>
          <a href="#" class="nav-link">
            <i class="fi fi-br-stats"></i>
            <span>Statistics</span>
          </a>
          <a href="#" class="nav-link">
            <i class="fi fi-br-users-alt"></i>
            <span>Teams</span>
          </a>
          <a href="#" class="nav-link">
            <i class="fi fi-rr-calendar"></i>
            <span>Attendance</span>
          </a>
        </nav>

        <div class="logout-button-container">
          <button class="logout-button">
            <i class="fi fi-br-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </aside>
    <script src="nav.js"></script>
  </body>
</html>
