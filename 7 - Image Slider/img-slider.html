<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- Image Slider Style Link -->
    <link rel="stylesheet" href="img-slider.css">
</head>
<body>
    <main>
        <!-- Slide Container -->
        <div class="slide-show-container">
            <!-- Images Slider -->
            <ul class="slider">
                <li class="items">
                    <img src="assets/1st.jpg">
                    <span>Ishmael</span>
                </li>
                <li class="items">
                    <img src="assets/2nd.jpg">
                    <span>Vera</span>
                </li>
                <li class="items">
                    <img src="assets/3rd.jpg">
                    <span>Alpha</span>
                </li>
                <li class="items">
                    <img src="assets/4th.png">
                    <span>Reader</span>
                </li>
                <li class="items">
                    <img src="assets/5th.png">
                    <span>Discord</span>
                </li>
            </ul>

            <!-- Navigation Buttons -->
            <button class="prev" id="prevButton">&#10094;</button>
            <button class="next" id="nextButton">&#10095;</button>
        </div>

        <!-- Pagination Dots -->
        <div class="pag-dots">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
        </div>
    </main>

    <script src="img-slider.js"></script>
</body>
</html>
