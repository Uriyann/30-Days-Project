<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <main>
        <!-- Slide Container -->
        <div class="slide-show-container">
            <!-- Images Slider -->
            <div class="slide-item fade" id="slideItem">
                <div class="text-number">1 / 5</div>
                <img src="assets/1st.jpg" alt="Ishmael">
                <div class="caption-text">Ishmael: Parhelion</div>
            </div>

            <div class="slide-item fade" id="slideItem">
                <div class="text-number">2 / 5</div>
                <img src="assets/2nd.jpg" alt="Vera">
                <div class="caption-text">Vera: Geiravor</div>
            </div>

            <div class="slide-item fade" id="slideItem">
                <div class="text-number">1 / 5</div>
                <img src="assets/3rd.jpg" alt="Lucia">
                <div class="caption-text">Lucia: Crimson Weave</div>
            </div>

            <div class="slide-item fade" id="slideItem">
                <div class="text-number">1 / 5</div>
                <img src="assets/4th.png" alt="Guide">
                <div class="caption-text">Guide</div>
            </div>

            <div class="slide-item fade" id="slideItem">
                <div class="text-number">1 / 5</div>
                <img src="assets/1st.jpg" alt="Discord">
                <div class="caption-text">Discord: Secator</div>
            </div>

            <!-- Navigation Buttons -->
            <button class="prev" id="prevButton">&#10094;</button>
            <button class="next" id="nextButton">&#10095;</button>
        </div>

        <!-- Pagination Dots -->
        <div class="pag-dots">
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
            <span class="dots"></span>
        </div>
    </main>
</body>
</html>
