<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete,flag,pause,play_arrow,replay" />
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <section class="timer-section">
                <div class="timer">
                    <span id="hr">00</span> :
                    <span id="min">00</span> :
                    <span id="sec">00</span> .
                    <span id="ms">00</span>
                </div>
                <div class="timer-buttons">
                    <button class="startbtn" id="startButton">
                        <span class="material-symbols-outlined start-icon">play_arrow</span>
                        <span class="start-label">Play</span>
                    </button>
                    <button class="lapbtn" id="lapButton">
                        <span class="material-symbols-outlined">flag</span>Lap
                    </button>
                    <button class="resetbtn" id="resetButton">
                        <span class="material-symbols-outlined">replay</span>Reset
                    </button>
                </div>
            </section>
            <section class="record-section">
                <div class="record-content">
                    <div class="record">
                        <span id="topHr">00</span> :
                        <span id="topMin">00</span> :
                        <span id="topSec">00</span> .
                        <span id="topMs">00</span>
                    </div>
                    <h2>Fastest Lap</h2>
                </div>
                <div class="record-content">
                    <div class="record">
                        <span id="avgHr">00</span> :
                        <span id="avgMin">00</span> :
                        <span id="avgSec">00</span> .
                        <span id="avgMs">00</span>
                    </div>
                    <h2>Average Lap</h2>
                </div>
                <div class="record-content">
                    <div class="record">
                        <span id="lowHr">00</span> :
                        <span id="lowMin">00</span> :
                        <span id="lowSec">00</span> .
                        <span id="lowMs">00</span>
                    </div>
                    <h2>Slowest Lap</h2>
                </div>
            </section>
            <section class="lap-section">
                <header class="lap-head">
                    <h1>Lap History</h1>
                    <button>
                        <span class="material-symbols-outlined icon">delete</span>
                        <span class="label">Clear</span>
                    </button>
                </header>
                <div class="lap-history">
                    <div class="lap-list" id="lapList">
                        <div class="lap-row">
                            <span class="lap-name">Lap 1</span>
                            <span class="lap-time">00 : 00 : 01 : 02</span>
                            <span class="lap-gap">+00:00:01:02</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="stopwatch.js"></script>
</body>
</html>
