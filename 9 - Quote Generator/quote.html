<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <link rel="stylesheet" href="quote.css" />
    <link
      rel="stylesheet"
      href="/node_modules/@flaticon/flaticon-uicons/css/all/all.css"
    />
  </head>
  <body>
    <main class="quote-wrapper">
      <div class="quote-container">
        <div class="button-container">
          <button id="copyQuote">
            <i class="fi fi-rr-copy-alt"></i>
            <span>Copy</span>
          </button>
        </div>

        <div class="quote-text-container">
          <div class="quote"><i class="fi fi-rs-quote-right"></i></div>
          <div class="quote-text" id="quoteText">Quote</div>
          <div class="quote"><i class="fi fi-rs-quote-right"></i></div>
        </div>

        <div class="author-container">
          <span id="author">Author</span>
        </div>
      </div>

      <button class="new-quote" id="newQuote">
        <span>New Quote</span>
      </button>
    </main>
  </body>
</html>
