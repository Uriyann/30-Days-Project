<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <main class="calc-wrapper">
      <div class="calculator">
        <div class="calc-io">
          <div class="input">
            <input type="text" id="inputBox" placeholder="Input" />
          </div>
          <div class="output">
            <input type="text" id="outputBox" placeholder="Output" />
          </div>
        </div>
        <div class="calc-buttons">
          <div>
            <button>)</button>
            <button>(</button>
            <button>AC</button>
            <button>DEL</button>
          </div>

          <div>
            <button>%</button>
            <button>âˆš</button>
            <button>x&sup2;</button>
            <button>&divide;</button>
          </div>

          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
          </div>

          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
          </div>

          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>

          <div>
            <button>.</button>
            <button>0</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
