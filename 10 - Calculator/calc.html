<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <main class="calc-wrapper">
      <div class="calculator">
        <div class="calc-io">
          <input type="text" id="inputBox" placeholder="Input" disabled />
          <input type="text" id="outputBox" placeholder="Output" disabled />
        </div>
        <div class="calc-buttons">
          <button class="button operator">(</button>
          <button class="button operator">)</button>
          <button class="button delete">AC</button>
          <button class="button delete">DEL</button>

          <button class="button operator">%</button>
          <button class="button operator">âˆš</button>
          <button class="button operator">x&sup2;</button>
          <button class="button operator">/</button>

          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">x</button>

          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">+</button>

          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">-</button>

          <button class="button number">.</button>
          <button class="button number">0</button>
          <button class="button sum">=</button>
        </div>
      </div>
    </main>

    <script src="calc.js"></script>
  </body>
</html>
