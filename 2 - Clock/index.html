<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <div class="clock">
            <div class="clock-face">
                <div class="dot"></div>
                <div class="hand hand-hour"></div>
                <div class="hand hand-minute"></div>
                <div class="hand hand-second"></div>
            </div>
        </div>

        <div class="time-boxes">
            <div class="box">
                <h3 id="time-Day">0</h3>
                <p>Day</p>
            </div>
            <div class="box">
                <h3 id="time-Hour">0</h3>
                <p>Hour</p>
            </div>
            <div class="box">
                <h3 id="time-Minute">0</h3>
                <p>Minute</p>
            </div>
            <div class="box">
                <h3 id="time-Second">0</h3>
                <p>Seconds</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
